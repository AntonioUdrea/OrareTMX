<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orare Transmixt Bistrita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
  <h1>City Timetable Viewer</h1>
</header>

<main>
  <!-- Line-based timetable -->
  <section>
    <label for="lineSelect">Select a Line:</label>
    <select id="lineSelect">
      <option value="">Select a line</option>
    </select>
    <h2 id="lineTitle">Timetable by Line</h2>
    <table id="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Vehicle</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <br><hr><br>

  <!-- Vehicle-based timetable -->
  <section>
    <label for="vehicleSelect">Select a Vehicle:</label>
    <select id="vehicleSelect">
      <option value="">Select a vehicle</option>
    </select>
    <div id="vehicleSchedule"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
