<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Timetable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>City Timetable Viewer</h1>
    <select id="lineSelect"></select>
  </header>

  <main>
    <h2 id="lineTitle">Select a line</h2>
    <table id="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Vehicle</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
